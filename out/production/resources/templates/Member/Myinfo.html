<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/assets/css/material-kit.css?v=3.0.0}" rel="stylesheet"/>
</head>
<body style="background-color: #ff7f50; overflow-x: hidden;">
<div th:replace="Header.html :: header"></div>

<div class="container">
    <div class="main-body">
        <!-- /Breadcrumb -->
        <div class="row gutters-sm">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-9 my-3">
                        <div class="card card-profile mt-4">
                            <div class="row">
                                <div class="col-lg-4 col-md-6 col-12 mt-n5">
                                    <a href="javascript:;">
                                        <div class="p-3 pe-md-0">
                                            <img class="w-80 border-radius-md shadow-lg" th:src="@{/IMG/profile.jpg}"
                                                 alt="image">
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-8 col-md-6 col-12 my-auto">
                                    <div class="card-body ps-lg-0">
                                        <h5 class="mb-1" th:text="${memberDTO.getMid()}+' 님'"></h5>
                                        <h6 class="text-info mb-2"
                                            th:text="'가입일 : ' + ${#temporals.format( memberDTO.createdDate , 'yyyy-MM-dd')}">
                                            UI Designer</h6>
                                        <h6 class="mb-2" th:text="'게시물 수 : ' + ${bcount}">게시물 수 : </h6>
                                        <h6 class="mb-2" th:text="'댓글 수 : ' + ${rcount}">댓글 수 : </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">ID</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span id="tdmid" th:text="${memberDTO.getMid()}"></span>
                                <input id="newmid" class="form-control" type="text" th:value="${memberDTO.getMid()}"
                                       style="display:none" disabled>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Password</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <button type="button" class="btn btn-outline-primary"
                                        data-bs-target="#modallogin" data-bs-toggle="modal">비밀번호변경
                                </button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span id="tdmname" th:text="${memberDTO.getMname()}"></span>
                                <input id="newmname" class="form-control" type="text" th:value="${memberDTO.getMname()}"
                                       style="display:none">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Birth</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span id="tdmbirth" th:text="${memberDTO.getMbirth()}"></span>
                                <input id="newmbirth" class="form-control" type="text"
                                       th:value="${memberDTO.getMbirth()}" style="display:none">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">E-mail</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span id="tdmemail" th:text="${memberDTO.getMemail()}"></span>
                                <input id="newmemail" class="form-control" type="text"
                                       th:value="${memberDTO.getMemail()}" style="display:none">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span id="tdmaddress" th:text="${memberDTO.getMaddress()}"></span>
                                <input id="newmaddress" class="form-control" type="text"
                                       th:value="${memberDTO.getMaddress()}" style="display:none">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Registration Date</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span id="tdmdate"
                                      th:text="${#temporals.format( memberDTO.createdDate , 'yyyy-MM-dd HH:mm:ss')}"></span>
                                <input id="newmdate" class="form-control" type="text"
                                       th:value="${#temporals.format( memberDTO.createdDate , 'yyyy-MM-dd HH:mm:ss')}"
                                       style="display:none" disabled>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-end">
                            <button id="btnmupdate" class="btn btn-primary mx-2" type="button"
                                    th:onclick="mupdate([[${session.loginDTO.mno}]])">회원수정
                            </button>
                            <button id="btnmchange" class="btn btn-outline-primary mx-2" type="button"
                                    style="display:none">
                                확인
                            </button>
                            <button class="btn btn-outline-primary" data-bs-toggle="modal"
                                    data-bs-target="#modalmdelete"> 회원탈퇴
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 mb-3">
                <!-- 내가 쓴 글 -->
                <div class="my-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="d-flex align-items-center mb-3"><i
                                    class="material-icons text-info mr-2">assignment</i>내가 쓴 글</h6>
                            <div style="height:260px; overflow:auto">
                                <table style="overflow-y: hidden;">
                                    <thead>
                                    <th width="65%">제목</th>
                                    <th>작성일</th>
                                    </thead>
                                    <tbody th:each="boardEntities : ${boardEntities}">
                                    <td th:if="${boardEntities.getCategoryEntity().getCano() == 4 || boardEntities.getCategoryEntity().getCano() == 5}"
                                        th:text="${boardEntities.getBtitle()}">
                                        제목
                                    </td>
                                    <td th:if="${boardEntities.getCategoryEntity().getCano() == 4 || boardEntities.getCategoryEntity().getCano() == 5}"
                                        th:text="${#temporals.format( boardEntities.createdDate , 'yyyy-MM-dd')}">
                                        작성일
                                    </td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 내가 쓴 댓글 -->
                <div class="my-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="d-flex align-items-center mb-3"><i
                                    class="material-icons text-info mr-2">assignment</i>내가 쓴 댓글</h6>
                            <div style="height:260px; overflow:auto">
                                <table>
                                    <thead>
                                        <th width="65%">내용</th>
                                        <th>작성일</th>
                                    </thead>
                                    <tbody th:each="totreply : ${totreply}">
                                        <td th:text="${totreply.getRcontents()}"></td>
                                        <td th:text="${#temporals.format( totreply.getRcreatedDate() , 'yyyy-MM-dd')}">
                                            작성일
                                        </td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 비밀번호 변경 모달 -->
<div class="modal fade" id="modallogin" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="row">
                <div class="mx-auto d-flex justify-content-center flex-column">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h3 class="fw-bold mb-0">비밀번호 변경</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="card-body p-5 pt-0">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="tdmpw"
                                   placeholder="아이디">
                            <label for="floatingPassword">기존비밀번호</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="newmpw"
                                   placeholder="비밀번호">
                            <label for="floatingPassword">신규비밀번호</label>
                        </div>
                        <div id="pwfailmsg" class="text-danger text-center m-2"></div>
                        <div class="d-flex col-md-12">
                            <button class="btn bg-gradient-dark w-100 mx-1 p-2"
                                    th:onclick="mpwupdate([[${session.loginDTO.mno}]])">확인
                            </button>
                            <button type="button" class="btn bg-gradient-dark w-100 mx-1"
                                    data-bs-dismiss="modal"> 취소
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 회원탈퇴 모달 -->
<div class="modal fade" tabindex="-1" id="modalmdelete" data-bs-keyboard="false" data-bs-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-body p-4 text-center">
                <h5 class="mb-0"> 회원탈퇴 </h5>
                <p class="mb-3" id="deletemsg"><strong>정말 탈퇴하시겠습니까?</strong></p>
                <input type="password" placeholder="비밀번호 확인" class="form-control" id="passwordconfirm">
            </div>
            <div class="modal-footer flex-nowrap m-1 p-0">
                <button type="button"
                        class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"
                        onclick="mdelete()"><strong> 탈퇴 합니다.</strong></button>
                <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0"
                        data-bs-dismiss="modal"> 탈퇴 취소합니다.
                </button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/core/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<!--  Plugin for TypedJS, full documentation here: https://github.com/inorganik/CountUp.js -->
<script th:src="@{/assets/js/plugins/countup.min.js}"></script>
<!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
<script th:src="@{/assets/js/plugins/parallax.min.js}"></script>
<!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
<script th:src="@{/assets/js/material-kit.min.js?v=3.0.0}" type="text/javascript"></script>

</body>
</html>
