<section class="meetings-page" id="meetings">

                                        </div>
                                        <a th:href="@{/Board/Free/FreeBoardView}"><img th:src="@{'/IMG/Board/FreeBoardIMG/'+${freeboard.getBfile().get(0)}}" alt="" style="height: 200px;  object-fit: cover; background-color: #1d1e19;"></a>
                                    </div>
                                    <div class="down-content" style="height:150px;">
                                        <div class="date">
                                            <h6 class="mb-0" th:text="${#strings.listSplit(freeboard.getBcreateddate,'-')[1]}"> </h6>
                                            <span class="mt-0" th:text="${#strings.listSplit(freeboard.getBcreateddate,'-')[2]}" style="font-size:0.8"></span>
                                        </div>
                                        <a href="meeting-details.html">

                                        </a>
                                        <p id="FBcontentsP" th:if="${freeboard.getBcontents.length > 22}" th:utext="${#strings.substring(freeboard.getBcontents(),0,22)+'...'}"></p>
                                        <p id="FBcontentsP2" th:unless="${freeboard.getBcontents.length > 22}" th:utext="${freeboard.getBcontents()}"></p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-12">

                            <ul>

                                <li><a href="#">3</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

<script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        var showSection = function showSection(section, isAnimate) {
          var
          direction = section.replace(/#/, ''),
          reqSection = $('.section').filter('[data-section="' + direction + '"]'),
          reqSectionPos = reqSection.offset().top - 0;

          if (isAnimate) {
            $('body, html').animate({
              scrollTop: reqSectionPos },
            800);
          } else {
            $('body, html').scrollTop(reqSectionPos);
          }

        };

        var checkSection = function checkSection() {
          $('.section').each(function () {
            var
            $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
              var
              currentId = $this.data('section'),
              reqLink = $('a').filter('[href*=\\#' + currentId + ']');
              reqLink.closest('li').addClass('active').
              siblings().removeClass('active');
            }
          });
        };

        $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
          e.preventDefault();
          showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
          checkSection();
        });


</script>
