<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Template Mo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Education - List of Meetings</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Additional CSS Files -->
    <link th:href="@{/assets/css/fontawesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/templatemo-edu-meeting.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/owl.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/lightbox.css}" rel="stylesheet"/>
    <!--

    TemplateMo 569 Edu Meeting

    https://templatemo.com/tm-569-edu-meeting

    -->
</head>

<body style="background-color: #ff7f50; overflow-x: hidden;">

<div th:replace="Header.html :: header"></div>
<section class="heading-page header-text" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="color : white;">
                <h2>유기동물 입양</h2>
                <h5>개나 고양이를 키우고 싶다면 유기동물 보호시설에서 보호하고 있는 유기동물을 입양하는게 어떨까요?</h5>
            </div>
        </div>
    </div>
</section>

<section class="meetings-page" id="meetings">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12" th:each="lossDTO : ${lossDTOS}">
                        <div class="meeting-single-item">
                            <div class="thumb">
                                <div class="price">
                                    <span th:text="${lossDTO.PBLANC_IDNTFY_NO}">공고번호</span>
                                    <span th:text="${lossDTO.ABDM_IDNTFY_NO}">apikey</span>
                                </div>
                                <div class="image-box">
                                    <img class="image-thumbnail" th:src="${lossDTO.IMAGE_COURS}">
                                </div>
                            </div>
                            <div class="down-content">
                                <h4 th:text="${lossDTO.details}">품종</h4>
                                <p>상태 : <span th:text="${lossDTO.STATE_NM}"></span></p>
                                <a th:href="@{/Lossapi}">
                                    <button type="button" class="btn btn-info w-auto me-1 mb-0" th:onclick="lossapi([[${lossDTO.ABDM_IDNTFY_NO}]])">분양받기</button>
                                </a>


                                <table class="table" style="margin-bottom : 16px;">
                                    <tr>
                                        <td>공고번호</td>
                                        <td th:text="${lossDTO.PBLANC_IDNTFY_NO}">></td>
                                    </tr>
                                    <tr>
                                        <td>품종</td>
                                        <td th:text="${lossDTO.SPECIES_NM}">></td>
                                    </tr>
                                    <tr>
                                        <td>나이</td>
                                        <td th:text="${lossDTO.AGE_INFO}"></td>
                                    </tr>
                                    <tr>
                                        <td>체중</td>
                                        <td th:text="${lossDTO.BDWGH_INFO}"></td>
                                    </tr>
                                    <tr>
                                        <td>색상</td>
                                        <td th:text="${lossDTO.COLOR_NM}"></td>
                                    </tr>
                                    <tr>
                                        <td>성별</td>
                                        <td th:text="${lossDTO.SEX_NM}"></td>
                                    </tr>
                                    <tr>
                                        <td>중성화여부</td>
                                        <td th:text="${lossDTO.NEUT_YN}"></td>
                                    </tr>
                                    <tr>
                                        <td>특징</td>
                                        <td th:text="${lossDTO.SFETR_INFO}"></td>
                                    </tr>
                                    <tr>
                                        <td>접수일시</td>
                                        <td th:text="${lossDTO.newRECEPT_DE}"></td>
                                    </tr>
                                    <tr>
                                        <td>발견장소</td>
                                        <td th:text="${lossDTO.DISCVRY_PLC_INFO}"></td>
                                    </tr>
                                    <tr>
                                        <td>공고기간</td>
                                        <td><span th:text="${lossDTO.newPBLANC_BEGIN_DE}"></span> ~
                                            <span th:text="${lossDTO.newPBLANC_END_DE}"></span></td>
                                    </tr>
                                    <tr>
                                        <td>보호장소</td>
                                        <td th:text="${lossDTO.PROTECT_PLC}"></td>
                                    </tr>
                                </table>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="hours">
                                            <h5>관할보호센터</h5>
                                            <p th:text="${lossDTO.SHTER_NM}"></p>
                                        </div>
                                        <div class="hours">
                                            <h5>관할기관</h5>
                                            <p th:text="${lossDTO.JURISD_INST_NM}"></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="location">
                                            <h5>주소</h5>
                                            <p>
                                                <span th:text="${lossDTO.REFINE_ZIP_CD}"></span><br>
                                                <span th:text="${lossDTO.REFINE_ROADNM_ADDR}"></span><br>
                                                <span th:text="${lossDTO.REFINE_LOTNO_ADDR}"></span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="book now">
                                            <h5>연락처</h5>
                                            <p>
                                                <span th:text="${lossDTO.SHTER_TELNO}"></span><br>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="">
                                            <h5>※ 유기동물 문의는 보호센터에 연락하시기 바랍니다.</h5>
                                        </div>
                                    </div>
                                    <hr>
                                    <br>

                                    <div class="row d-flex justify-content-between">
                                        <!--댓글 시작-->
                                        <div class="col-lg-12 mt-4">
                                            <h5>댓글</h5>
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <input th:if="${session.loginDTO != null }" class="form-control" type="text"
                                                           id="rcontents" name="rcontents">
                                                    <input type="text" id="cano" name="cano" value="1" style="display:none">
                                                </div>
                                                <div class="col-md-2">
                                                    <button th:if="${session.loginDTO != null }" class="form-control"
                                                            th:onclick="replywrite([[${lossDTO.ABDM_IDNTFY_NO}]])">댓글등록
                                                    </button>
                                                </div>
                                            </div>
                                            <br>
                                            <hr>
                                            <!--댓글 테이블 시작-->
                                            <div class="col-lg-12" id="replytable">
                                                <div class="py-2 mb-4"
                                                     style="word-break:break-all;
                               border-bottom:1px solid #cccccc;"
                                                     th:each="replyEntities : ${replyEntities}">

                                                    <div class="row d-flex justify-content-between">
                                                        <div class="col-md-5">
                                <span th:text="${replyEntities.getMemberEntity().getMid()}"
                                      style="font-weight:bold; font-size:1.000em;">
                                </span>
                                                        </div>
                                                        <div class="col-md-1">
                                                            <div class="d-flex justify-content-center"
                                                                 th:if="${session.loginDTO != null} and ${session.loginDTO.mid == replyEntities.getMemberEntity().getMid()}">
                                                                <div style="margin-right:8px;">
                                                                    <a th:id="btnrupdate+${replyEntities.getBno()}"
                                                                       th:onclick="rupdate([[${replyEntities.getBno()}]])"
                                                                       class="ReplyBtns">
                                                                        <i class="material-icons me-2"
                                                                           aria-hidden="true"
                                                                           style="cursor:pointer;">edit</i>
                                                                    </a>
                                                                </div>
                                                                <div style="margin-right:10px;">
                                                                    <a th:id="btnrchange+${replyEntities.getBno()}"
                                                                       style="display:none;" class="ReplyBtns">
                                                                        <i class="material-icons me-2"
                                                                           aria-hidden="true"
                                                                           style="cursor:pointer;">check_circle</i>
                                                                    </a>
                                                                </div>
                                                                <div>
                                                                    <a th:onclick="rdelete([[${replyEntities.getBno()}]])"
                                                                       class="ReplyBtns">
                                                                        <i class="material-icons me-2"
                                                                           aria-hidden="true"
                                                                           style="cursor:pointer;">delete</i>
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div>
                                                            <span th:text="${#temporals.format( replyEntities.createdDate , 'yyyy-MM-dd HH:mm:ss')}"
                                                                  style="color:gray; font-size:0.750em;"></span>
                                                    </div>
                                                    <div class="my-2">
                                                            <span th:id="tdbcontents+${replyEntities.getBno()}" name="tdbcontents"
                                                                  th:text="${replyEntities.bcontents}"></span>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <!--댓글 끝-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="main-button-red">
                            <a th:href="@{/LossBoardlist}">뒤로가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="Footer.html :: footer"></div>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/isotope.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/owl-carousel.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/lightbox.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/tabs.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/isotope.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/video.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/slick-slider.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/custom.js}" type="text/javascript"></script>
<script th:src="@{/JS/Board/Loss/LossBoard.js}" type="text/javascript"></script>

</body>

</html>
