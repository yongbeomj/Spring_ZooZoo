<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link th:href="@{/CSS/nucleoicons.css}" rel="stylesheet" />
    <link th:href="@{/CSS/nucleosvg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link id="pagestyle" th:href="@{/CSS/materialkit.css?v=3.0.0}" rel="stylesheet" />

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link th:href="@{/CSS/FreeBoard/FreeBoardCss.css}" rel="stylesheet"/>
    <link th:href="@{/CSS/CommonScrollBar.css}" rel="stylesheet" />

</head>
<body style="background-color: #ff7f50;">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <!-- CSS Files -->

    <div th:replace="BoardWriteHeader.html :: freeboardheader"></div>
    <section class="py-lg-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card box-shadow-xl overflow-hidden mb-5">
                        <div class="row">
                            <div class="col-lg-5 position-relative bg-cover px-0" style="background-image:url('../../../IMG/cutiedog.jpg'); text-align:center;" loading="lazy">
                                <div class="z-index-2 text-center d-flex h-100 w-100 d-flex m-auto justify-content-center">
                                    <div class="mask bg-gradient-dark opacity-6"></div>
                                    <div class="p-5 ps-sm-8 position-relative text-start my-auto z-index-2">

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <form class="p-3" id="fileForm" name="fileForm" method="post" enctype="multipart/form-data">
                                    <input type="hidden" th:value="${boardEntity.bno}" id="bno" name="bno">

                                    <div class="card-header px-4 py-sm-5 py-3">
                                        <div class="row">
                                            <div>
                                            <h2>글을 수정해주세요!</h2>
                                        </div>
                                        <p class="lead"> 후기게시판 글 수정하기</p>
                                    </div>
                                    <div class="card-body pt-1">
                                        <div class="row">
                                            <div class="col-md-12 pe-2 mb-3">
                                                <div class="input-group input-group-static mb-4">
                                                    <label>제목</label>
                                                    <input type="text" name="btitle" th:value="${boardEntity.btitle}" class="form-control" placeholder="제목">
                                                </div>
                                            </div>
                                            <div class="col-md-12 pe-2 mb-3">
                                                <div>
                                                    <label>내용</label>
                                                    <textarea class="form-control" th:text="${boardEntity.bcontents}" name="bcontents" id="freebcontents" rows="6"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12 pe-2 mb-3">
                                                <div class="col-md-12 pe-2 mb-3">
                                                    <div class="row d-flex justify-content-between mb-3" id="imgBox" th:each="boardImgEntities: ${boardEntity.boardImgEntities}">
                                                        <input type="hidden" th:value="${boardImgEntities.bimg}" name="bimg" id="bimg">
                                                        <div class="col-md-4">
                                                            <label th:text="${#strings.listSplit(boardImgEntities.bimg,'_')[1]}"></label>
                                                        </div>
                                                        <div class="col-md-2 imgDeletebtn" >
                                                            <a th:onclick="boardImgDelete([[${boardEntity.bno}]], [[${boardImgEntities.bimg}]])">삭제하기</a>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12 pe-2 mb-3">
                                                        <div class="input-group input-group-static mb-4">
                                                            <label>첨부파일</label>
                                                            <div id="fileDrop" class="filebox">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <a th:href="@{/freeboard}">
                                                    <button type="button" class="btn btn bg-gradient-dark w-auto me-2">목록으로</button>
                                                </a>
                                            </div>
                                            <div class="col-md-6 text-end ms-auto">
                                                <button type="button" id="ReviewUpdateSavebtn" class="btn btn-primary bg-gradient-primary mb-0">수정하기</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="Footer.html :: footer"></div>
    <!--   Core JS Files   -->
    <script th:src="@{/JS/core/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/JS/core/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/JS/plugins/perfect-scrollbar.min.js}"></script>
    <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
    <script th:src="@{/JS/plugins/parallax.min.js}"></script>
    <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
    <script th:src="@{/JS/material-kit.min.js?v=3.0.0}" type="text/javascript"></script>
    <!-- summernote js -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
    <!--내 js-->
    <script th:src="@{/JS/Board/ReviewBoard/ReviewBoard.js?}" type="text/javascript"></script>
</body>
</html>
